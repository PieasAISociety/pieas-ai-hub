<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#grad1)" />
  
  <!-- Border glow effect -->
  <rect x="20" y="20" width="472" height="472" rx="108" fill="none" stroke="url(#grad2)" stroke-width="20" opacity="0.5" />

  <!-- AI Text / Symbol -->
  <g transform="translate(256 256)">
    <!-- Circuit connections -->
    <circle cx="0" cy="-100" r="30" fill="#0ea5e9" />
    <circle cx="-86" cy="50" r="30" fill="#8b5cf6" />
    <circle cx="86" cy="50" r="30" fill="#0ea5e9" />
    
    <line x1="0" y1="-100" x2="-86" y2="50" stroke="#cbd5e1" stroke-width="12" stroke-linecap="round" />
    <line x1="-86" y1="50" x2="86" y2="50" stroke="#cbd5e1" stroke-width="12" stroke-linecap="round" />
    <line x1="86" y1="50" x2="0" y2="-100" stroke="#cbd5e1" stroke-width="12" stroke-linecap="round" />
    
    <!-- Center Node -->
    <circle cx="0" cy="0" r="50" fill="url(#grad2)" />
  </g>
  
  <!-- Text -->
  <text x="50%" y="420" font-family="Arial, sans-serif" font-weight="bold" font-size="80" fill="white" text-anchor="middle" letter-spacing="4">PAIS</text>
</svg>
